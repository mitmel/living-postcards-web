{% extends "root.django.html" %}

{% block head %}
<meta property="og:title" content="&quot;{{og_title}}&quot;"/>
<meta property="og:image" content="{{og_image}}"/>
<meta property="og:description" content="{% if og_description %}{{og_description}} ({% endif %}A Living Postcard of Istanbul, created by {{og_author}}{% if og_description %}){% endif %}"/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="{{HOST}}{{postcard.get_absolute_url}}"/>
{% endblock %}
